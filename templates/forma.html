<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinov Formasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Foydalanuvchi Ma'lumotlarini Kiriting</h2>
        <form method="post" class="mt-4 p-3 bg-white rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Saqlash</button>
        </form>
        <p class="text-muted mt-3">Jami foydalanuvchilar soni: {{ foydalanuvchilar_soni }}</p>
    </div>
</body>
</html>
